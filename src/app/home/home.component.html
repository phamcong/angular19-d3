<div style="width: 300px; padding: 20px">
  <app-nested-select [dataSource]="treeData" [multiple]="multiple" [(ngModel)]="selectedValues"
    (ngModelChange)="onSelectionChange($event)" label="Select items">
  </app-nested-select>
  <app-nested-select [dataSource]="treeData" [(ngModel)]="selectedValue" (ngModelChange)="onSelectionChange($event)"
    label="Select item">
  </app-nested-select>
</div>
